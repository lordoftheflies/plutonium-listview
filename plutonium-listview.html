<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../plutonium-dom-ref/plutonium-dom-ref.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<!--
`plutonium-listview`
Material Design list-view.

@demo demo/index.html 
-->

<dom-module id="plutonium-listview">
    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        <content></content>
        <paper-listbox>
            <template is="dom-repeat" items="[[collection]]">
                <template is="plutonium-dom-ref" bind="[[item]]" ref="item-template"></template>
            </template>
        </paper-listbox>
    </template>

    <script>
        Polymer({

            is: 'plutonium-listview',

            properties: {
                collection: {
                    type: Array,
                    notify: true
                }
            },

        });
    </script>
</dom-module>
